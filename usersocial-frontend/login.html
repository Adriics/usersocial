<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UserSocial Login</title>
  </head>
  <body>
    <section id="login">
      <header>
        <h3>UserSocial Login</h3>
        <h2>Iniciar Sesión</h2>
        <form id="loginForm">
          <input
            type="text"
            id="username"
            placeholder="Nombre de usuario"
            required
          />
          <input
            type="password"
            id="password"
            placeholder="Contraseña"
            required
          />
          <button type="button" id="btnEnviar">Enviar</button>
        </form>
      </header>
    </section>
    <script src="js/login.js"></script>
  </body>
</html>
