<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UserSocial App</title>
    <link rel="stylesheet" href="css/styles.css" />
    <script src="js/script.js" type="module"></script>
  </head>
  <body>
    <div class="formbold-main-wrapper">
      <div class="formbold-form-wrapper">
        <img
          src="img/sebastian-dumitru-36g19a7ivrs-unsplash.jpg"
          width="600px"
        />

        <form method="POST">
          <div class="formbold-form-title">
            <h2 class="">Register now</h2>
            <p>Aqui te puedes registrar para entrar a UserSocial</p>
          </div>

          <div class="formbold-input-flex">
            <div>
              <label for="username" class="formbold-form-label">
                Tu username en la App
              </label>
              <input
                type="text"
                name="username"
                id="username"
                class="formbold-form-input"
              />
            </div>
            <div>
              <label for="realName" class="formbold-form-label">
                Tu nombre real
              </label>
              <input
                type="text"
                name="realName"
                id="realName"
                class="formbold-form-input"
              />
            </div>
          </div>

          <div class="formbold-input-flex">
            <div>
              <label for="password" class="formbold-form-label">
                Tu contrase√±a
              </label>
              <input
                type="password"
                name="password"
                id="password"
                class="formbold-form-input"
              />
            </div>
            <div>
              <label for="bio" class="formbold-form-label">
                Tu biografia
              </label>
              <input
                type="text"
                name="bio"
                id="bio"
                class="formbold-form-input"
              />
            </div>
          </div>

          <button id="btnRegistrar" class="formbold-btn">Register Now</button>
        </form>
      </div>
    </div>
  </body>
</html>
